<div class="fondo">
    <div class="body">
        <img class="imagen" src="../../../assets/img/login.png" alt="Login">
        <h1>Login</h1>
        <form (ngSubmit)="login()" [formGroup]="loginUsuario">
            <div class="form-floating mb-3">
                <input type="email" formControlName="correo" class="form-control" placeholder="name@example.com">
                <label>Correo</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" formControlName="contraseña" class="form-control" placeholder="Password">
                <label>Contraseña</label>
            </div>
            <div class="d-grid gap-2">
                <button class="btn btn-primary btn-lg" type="submit">Ingresar</button>
            </div>
            <p class="mt-3">No estas registrado? <a routerLink="/registrar-usuario">Registrar</a></p>
            <div class="text-end">
                <button type="button" class="btn btn-warning" routerLink="/login">Sign-out</button>
            </div>
        </form>
    </div>
</div>
